<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">notice 수정</h5>
    <form th:action="@{/notice/update}" method="post">
    	<input type="hidden" name="id" th:value="${notice.id}">
    	<input type="hidden" name="date" th:value="${notice.date}">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="title" id="subject" class="form-control" th:value="${notice.title}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10" th:text="${notice.content}"></textarea>
        </div>
        <input type="submit" value="수정하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
