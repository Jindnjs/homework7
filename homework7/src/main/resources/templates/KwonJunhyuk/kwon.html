<!DOCTYPE html>
<html>
<body>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<h1>Jns Notice</h1>
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="notice, loop : ${notices}">
				<td th:text="${loop.count}"></td>
				<td><a th:href="@{|/kwon/detail/${notice.id}|}"
					th:text="${notice.title}"></a></td>
				<td th:text="${#temporals.format(notice.date, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>

	<a th:href="@{/kwon/write}" class="btn btn-primary">공지 작성</a>
</div>
</html>

</body>
</html>
