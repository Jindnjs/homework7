<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<form action="/kwon/update" method="post">
	<input type="hidden" th:value="${notice.id}" name="id">
	<input type="hidden" th:value="${notice.date}" name="date">
	<p>제목: <input th:value="${notice.title}" name="title"> 
	<p>내용: <input th:value="${notice.content}" name="content">
	<p><input type="submit" value="수정하기">

</form>
</div>
</html>
