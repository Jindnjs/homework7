<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

	<h2>kwak</h2>
	<a href="/kwak/noticewrite">공지 등록</a>
	
	<table class="table">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="notice, loop : ${notices}">
                <td th:text="${loop.count}"></td>
                <td>
                    <a th:href="@{|/kwak/detail/${notice.id}|}" th:text="${notice.title}"></a>
                </td>
                <td th:text="${#temporals.format(notice.date, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    
</div>
</html>
